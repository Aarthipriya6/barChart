<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Expenses chart component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="chart">
      <div class="chart--header">
        <div class="chart--text">
          <h5>My balance</h5>
          <h1>$921.48</h1>
        </div>
        <div>
          <img src="images/logo.svg" alt="logo" />
        </div>
      </div>
      <div class="chart--body">
        <h1>Spending - Last 7 days</h1>
        <div class="chart--bar">
          <div class="bar">
            <!-- seven bars -->
            <div>
              <div class="tooltip" id="one">$17.25</div>
            </div>
            <div>
              <div class="tooltip" id="two">$34.91</div>
            </div>
            <div>
              <div class="tooltip" id="three">$52.36</div>
            </div>
            <div>
              <div class="tooltip" id="four">$31.0</div>
            </div>
            <div>
              <div class="tooltip" id="five">$23.39</div>
            </div>
            <div>
              <div class="tooltip" id="six">$48.28</div>
            </div>
            <div>
              <div class="tooltip" id="seven">$25.48</div>
            </div>
          </div>

          <div class="labels">
            <p>mon</p>
            <p>tue</p>
            <p>wed</p>
            <p>thu</p>
            <p>fri</p>
            <p>sat</p>
            <p>sun</p>
          </div>
        </div>
        <hr />
        <div class="total--container">
          <div class="total">
            <h5>Total this month</h5>
            <h1>$478.33</h1>
          </div>
          <div class="month">
            <h5>+2.4%</h5>
            <h5>from last month</h5>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
